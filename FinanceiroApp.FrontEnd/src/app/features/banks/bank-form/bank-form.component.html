<h2 mat-dialog-title>{{ data ? 'Editar' : 'Novo' }} Banco</h2>

<form [formGroup]="bankForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Nome do Banco</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="bankForm.get('name')?.errors?.['required']">
          Nome é obrigatório
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Código do Banco</mat-label>
        <input matInput formControlName="code" required>
        <mat-error *ngIf="bankForm.get('code')?.errors?.['required']">
          Código é obrigatório
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()" [disabled]="isLoading">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="bankForm.invalid || isLoading">
      <mat-progress-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-progress-spinner>
      <span>{{ data ? 'Atualizar' : 'Criar' }}</span>
    </button>
  </mat-dialog-actions>
</form>
